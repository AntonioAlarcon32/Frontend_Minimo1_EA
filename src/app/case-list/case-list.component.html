<h2>List of Cases</h2>

<ul>
  <li *ngFor="let caseCurrent of cases" (click)="onSelect(caseCurrent)" class="cases" [class.selected]="caseCurrent === selectedCase">
    {{caseCurrent.name}}
  </li>
</ul>

<app-case-detail [case]="selectedCase"></app-case-detail>

<hr>
<button (click)="clickedAddCase()">Add Case</button>
<div *ngIf="addCaseClicked === true">
  <app-case-form></app-case-form>
</div>
